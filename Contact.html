<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #6366f1;
      --accent: #ec4899;
      --dark-bg: #0f172a;
      --border-glass: rgba(255, 255, 255, 0.15);
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
    }

    header {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      padding: 1.5rem 0;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      color: transparent;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .nav-link {
      padding: .5rem 1rem;
      color: #f1f5f9;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .nav-link::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width .3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-glass);
      border-radius: .75rem;
      box-shadow: var(--shadow);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-color: var(--accent);
      box-shadow: none;
    }

    .btn-danger {
      background: var(--accent);
      border: none;
      transition: background 0.3s ease;
    }

    .btn-danger:hover {
      background: #d61e73;
    }

    section {
      margin-top: 3rem;
      padding: 2rem;
    }

    .social-links .icon-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .social-links .icon-btn img {
      width: 20px;
      height: 20px;
      transition: transform 0.3s ease;
    }

    .social-links .icon-btn:hover {
      background-color: var(--accent);
      transform: translateY(-2px);
    }

    .social-links .icon-btn:hover img {
      transform: rotate(10deg) scale(1.1);
    }
  </style>

  <script>
    function validateForm() {
      let name = document.forms["contactForm"]["name"].value.trim();
      let email = document.forms["contactForm"]["email"].value.trim();
      let phone = document.forms["contactForm"]["phone"].value.trim();
      let password = document.forms["contactForm"]["password"].value;
      let confirmPassword = document.forms["contactForm"]["confirmPassword"].value;
      let namePattern = /^[A-Za-z]+$/;
      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      let phonePattern = /^[0-9]+$/;

      if (name === "" || email === "" || phone === "" || password === "" || confirmPassword === "") {
        alert("All fields are required.");
        return false;
      }
      if (!name.match(namePattern)) {
        alert("Name must contain only letters (A-Z, a-z).”);
        return false;
      }
      if (!email.match(emailPattern)) {
        alert("Please enter a valid email address.");
        return false;
      }
      if (!phone.match(phonePattern)) {
        alert("Phone number must contain only numbers (0-9).”);
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      alert("Form submitted successfully!");
      return true;
    }
  </script>
</head>
<body>

  <header>Contact</header>

  <nav>
    <a class="nav-link" href="home.html">Home</a>
    <a class="nav-link" href="about.html">About Me</a>
    <a class="nav-link" href="Gallery.html">Gallery</a>
    <a class="nav-link" href="Certificates.html">Certificates</a>
    <a class="nav-link" href="Contact.html">Contact</a>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center">Contact Me</h2>
    <div class="card p-4 text-white shadow-lg mx-auto" style="max-width: 600px;">
      <form name="contactForm" onsubmit="return validateForm()">
        <div class="mb-3">
          <input type="text" class="form-control" name="name" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" name="email" placeholder="Your Email" required>
        </div>
        <div class="mb-3">
          <input type="tel" class="form-control" name="phone" placeholder="Your Phone Number" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Register</button>
      </form>

      <!-- Social Links -->
      <div class="mt-4 text-center social-links">
        <p class="mb-3 fw-semibold">Connect with me:</p>
        <a href="https://www.linkedin.com/in/chandu-damarla/" target="_blank" class="icon-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
          LinkedIn
        </a>
        <a href="https://github.com/DamarlaChandu" target="_blank" class="icon-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub">
          GitHub
        </a>
        <a href="mailto:damarlachandu4@gmail.com" class="icon-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail">
          Gmail
        </a>
      </div>
    </div>
  </div>

  <section class="text-center">
    <h2>THANK YOU FOR VISITING MY SITE !!</h2>
    <p>It was a pleasure to share my journey with you. Feel free to reach out if you have any questions!</p>
  </section>

</body>
</html>
