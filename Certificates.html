<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certificates</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #6366f1;
      --accent: #ec4899;
      --dark-bg: #0f172a;
      --light-bg: #f1f5f9;
      --glass: rgba(255, 255, 255, 0.1);
      --border-glass: rgba(255, 255, 255, 0.2);
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      overflow-x: hidden;
    }

    header {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      padding: 1.5rem 0;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      color: transparent;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .nav-link {
      padding: .5rem 1rem;
      color: #f1f5f9;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    .nav-link::after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width .3s;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 1.5rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-glass);
      border-radius: .75rem;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
    }

    .card-img-top {
      max-height: 250px;
      object-fit: contain;
      border-radius: .5rem;
      margin-top: 1rem;
    }

    .btn-danger {
      background: var(--accent);
      border: none;
      transition: background 0.3s ease;
    }

    .btn-danger:hover {
      background: #d61e73;
    }
  </style>
</head>
<body>

  <header>Certificates</header>

  <nav>
    <a class="nav-link" href="home.html">Home</a>
    <a class="nav-link" href="about.html">About Me</a>
    <a class="nav-link" href="Gallery.html">Gallery</a>
    <a class="nav-link" href="Certificates.html">Certificates</a>
    <a class="nav-link" href="Contact.html">Contact</a>
  </nav>

  <div class="container my-4">
    <h2 class="text-center">My Certificates</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
      <div class="col">
        <div class="card text-white text-center h-100">
          <img src="Master Class Certificate.png" class="card-img-top p-2" alt="Master Class Certificate">
          <div class="card-body">
            <h5 class="card-title">Master Class Certificate</h5>
            <a href="Master Class Certificate.pdf" download="Master Class Certificate" class="btn btn-danger">Download PDF</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white text-center h-100">
          <img src="Mega Workshop Certificate.png" class="card-img-top p-2" alt="Mega Workshop Certificate">
          <div class="card-body">
            <h5 class="card-title">Mega Workshop Certificate</h5>
            <a href="Mega Workshop Certificate.pdf" download="Mega Workshop Certificate" class="btn btn-danger">Download PDF</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white text-center h-100">
          <img src="DSA CodeVerse Contests.png" class="card-img-top p-2" alt="DSA CodeVerse Contests Certificate">
          <div class="card-body">
            <h5 class="card-title">DSA CodeVerse Contest</h5>
            <a href="DSA CodeVerse Contests.pdf" download="DSA CodeVerse Contests Certificate" class="btn btn-danger">Download PDF</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
