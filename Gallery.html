<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - DAMARLA CHANDU</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #6366f1;
      --accent: #ec4899;
      --dark-bg: #0f172a;
      --light-bg: #f1f5f9;
      --glass: rgba(255, 255, 255, 0.1);
      --border-glass: rgba(255, 255, 255, 0.2);
      --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#0f172a,#1e293b);
      color:#f8fafc;
      overflow-x:hidden;
    }
    header {
      font-size:2.5rem; font-weight:700; text-align:center;
      margin:2rem 0;
      background:linear-gradient(90deg,var(--primary),var(--accent));
      -webkit-background-clip:text; color:transparent;
    }
    nav {
      display:flex; justify-content:center; gap:1rem; flex-wrap:wrap; margin-bottom:2rem;
    }
    .nav-link {
      padding:.5rem 1rem; color:#f1f5f9; text-decoration:none; font-weight:500; position:relative;
    }
    .nav-link::after {
      content:''; display:block; width:0; height:2px; background:var(--accent); transition:width .3s;
    }
    .nav-link:hover::after { width:100%; }
    /* carousel container constraining size */
    .carousel-container {
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    .carousel-item img {
      display: block;
      max-width: 100%;
      max-height: 400px;
      margin: 0 auto;
      object-fit: cover;
      border-radius: .5rem;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .carousel-item img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <header>Gallery</header>

  <nav>
    <a class="nav-link" href="home.html">Home</a>
    <a class="nav-link" href="about.html">About Me</a>
    <a class="nav-link" href="Gallery.html">Gallery</a>
    <a class="nav-link" href="Certificates.html">Certificates</a>
    <a class="nav-link" href="Contact.html">Contact</a>
  </nav>

  <!-- Medium-sized Carousel -->
  <div class="carousel-container">
    <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="ganapati-latest-phone-wallpaper.jpg" alt="Ganapathi" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="srm-image.jpeg" alt="SRM" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="allu arjun image.avif" alt="Allu Arjun" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="Royal_Enfield_Hunter_.jpg" alt="Royal Enfield" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="car image.jpg" alt="Car" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="Racer Bike.jpg" alt="Racer Bike" class="d-block">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
